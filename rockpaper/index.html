<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="game">
            <div class="player">
                <h2>Choose Rock Paper Scissors!</h2>
                <div class="button-container">
                    <div class="rock button player"> <img src="https://atlas-content-cdn.pixelsquid.com/stock-images/rock-small-KaBv565-600.jpg" alt=""> </div>
                    <div class="paper button player"><img src="https://atlas-content-cdn.pixelsquid.com/stock-images/small-stack-of-paper-OxvJdn2-600.jpg" alt=""></div>
                    <div class="scissors button player"><img src="https://m.media-amazon.com/images/I/513LuotPuZL.jpg" alt=""></div>
                </div>
                
                
            </div>
            <div class="cpu">
                <h2>This is your enemy!
                </h2>
                <div class="button-container">
                    <div class="rock button cpu"> <img src="https://atlas-content-cdn.pixelsquid.com/stock-images/rock-small-KaBv565-600.jpg" alt=""> </div>
                    <div class="paper button cpu"> <img src="https://atlas-content-cdn.pixelsquid.com/stock-images/small-stack-of-paper-OxvJdn2-600.jpg" alt=""> </div>
                    <div class="scissors button cpu"><img src="https://m.media-amazon.com/images/I/513LuotPuZL.jpg" alt=""></div>
                </div>
            </div>
            <div class="result"></div>
        </div>
        <script src="script.js" defer></script>
    </body>
</html>
